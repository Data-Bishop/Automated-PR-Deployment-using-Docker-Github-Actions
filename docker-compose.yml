version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`proxy.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  frontend:
    build: ./frontend
    image: your-dockerhub-username/frontend:${PR_NUMBER:-latest}
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=http://localhost
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-${PR_NUMBER:-main}.rule=Host(`localhost`)"
      - "traefik.http.services.frontend-${PR_NUMBER:-main}.loadbalancer.server.port=80"
      - "traefik.http.middlewares.frontend-stripprefix-${PR_NUMBER:-main}.stripprefix.prefixes=/login"
      - "traefik.http.routers.frontend-${PR_NUMBER:-main}.middlewares=frontend-stripprefix-${PR_NUMBER:-main}@docker"

  backend:
    build: ./backend
    image: your-dockerhub-username/backend:${PR_NUMBER:-latest}
    env_file:
      - ./backend/.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-${PR_NUMBER:-main}.rule=Host(`localhost`) && PathPrefix(`/api`, `/docs`, `/redoc`)"
      - "traefik.http.services.backend-${PR_NUMBER:-main}.loadbalancer.server.port=8000"

  postgres:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=HNG11
      - POSTGRES_USER=HNG
      - POSTGRES_PASSWORD=HNG123

  adminer:
    image: adminer:4.8.1
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer-${PR_NUMBER:-main}.rule=Host(`db.localhost`)"
      - "traefik.http.services.adminer-${PR_NUMBER:-main}.loadbalancer.server.port=8080"

volumes:
  postgres_data:
